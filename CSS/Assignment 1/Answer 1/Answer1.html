<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Internal CSS -->
    <style>
        .box {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            margin: 10px;
        }
    </style>
    
</head>
<body>
    <p><b><u>Simple page to show different way to style the HTML page using CSS.</u></b></p>
    <!-- Inline CSS -->
    <div style=" background-color: lightcoral; margin: 10px;">This is inline method of style.</div>
    
    <!-- Internal CSS -->
    <div class="box">This is internal method of style.</div>
    
    <!-- External CSS -->
    <div class="pox">This is external method of style</div>
    <!-- 
        1. Inline CSS (Highest Specificity)
           Inline CSS is applied directly to individual HTML elements using the style
           attribute. It has the highest specificity among all CSS types, which means it
           takes precedence over external and internal CSS. When an inline style is
           defined, it will override any styles from internal and external stylesheets
           that target the same element.


        2. Internal CSS
           Internal CSS, also known as embedded CSS, is defined within the <style>
           element in the <head> section of the HTML document. It has a higher
           specificity than external CSS but a lower specificity than inline CSS.
           Internal styles are applied to all elements that match the specified selectors
           within the same HTML document.
           

        3. External CSS (Lowest Specificity)
           External CSS is defined in a separate CSS file (e.g., styles.css) and linked
           to the HTML document using the <link> element in the <head> section. It
           has the lowest specificity among all CSS types. External styles are applied
           to all elements that match the specified selectors across multiple HTML
           documents linked to the same CSS file.
     -->
</body>
</html>
