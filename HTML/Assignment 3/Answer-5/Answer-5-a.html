<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Sign-up Form</title>
</head>
<body>
    <h1 style="text-align: center;"><b>Sign-up</b></h1>
    <hr>

    <p><b>Please fill up this form to Sign-up</b></p><br>
    <form action="/action_page.php"></form>
    <form id="signupForm" onsubmit="return ">
        <label for="firstName"><b>1.First Name:</b></label>
        <input type="text" id="firstName" name="firstName" required minlength="3" ><br><br>
      
        <label for="lastName"><b>2.Last Name:</b></label>
        <input type="text" id="lastName" name="lastName" required minlength="3"><br><br>
      
        <label for="email"><b>3.Email:</label>
        <input type="email" id="email" name="email" required><br><br>
      
        <label for="password">4.Password:</label>
        <input type="password" id="password" name="password" required minlength="6"><br><br>
      
        <label for="confirmPassword">5.Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"><br><br>
      
        <label for="age">6.Age:</label>
        <input type="number" id="age" name="age" required maxlength="150" min="14" ><br><br>
      
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br><br>
      
        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
        <label for="agreeTerms">I agree to the terms and conditions</label><br><br>
      
        <input type="submit" value="Sign Up">
      </form>
      
      
    
      
</body>
</html>
